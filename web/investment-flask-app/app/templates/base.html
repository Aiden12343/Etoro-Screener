<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Investment Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Dark grey background outside the table */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #000; /* Black background for the header */
            padding: 30px; /* Increased padding for a wider banner */
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            color: #fff;
        }
        .search-container {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        .search-container input[type="text"] {
            padding: 10px; /* Increased padding for a larger input field */
            border: none;
            border-radius: 3px;
        }
        .search-container button {
            padding: 10px 20px; /* Increased padding for a larger button */
            border: none;
            border-radius: 3px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            background-color: #000; /* Black background for the table */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
            border-right: 1px solid #333;
        }
        th {
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        th:last-child, td:last-child {
            border-right: none;
        }
        tr:hover {
            background-color: #333;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .positive {
            color: #00ff00;
        }
        .negative {
            color: #ff0000;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>Investment Dashboard</h1>
        <div class="search-container">
            <form id="search-form" onsubmit="return false;">
                <input type="text" id="search-input" placeholder="Search.." name="username">
                <button type="submit" onclick="searchUser()">Search</button>
            </form>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script>
        function searchUser() {
            var username = document.getElementById('search-input').value;
            if (username) {
                var url = "/user/" + encodeURIComponent(username);
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
